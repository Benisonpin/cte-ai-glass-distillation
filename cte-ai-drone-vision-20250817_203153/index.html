<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTE AI ISP Agent - 根目錄版本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔬 CTE AI ISP Agent</h1>
        <div class="success">✅ 根目錄部署成功！訓練完成</div>
        <p><strong>部署策略:</strong> 根目錄直接部署</p>
        <p><strong>更新時間:</strong> <span id="timestamp"></span></p>
        <p><strong>狀態:</strong> 系統運行正常</p>
    </div>
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-TW');
    </script>
</body>
</html>
