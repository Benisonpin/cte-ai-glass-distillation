<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTE AI ISP Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .status {
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
        }
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔬 CTE AI ISP Agent</h1>
        <div class="status">✅ 系統部署成功</div>
        <p>智慧影像信號處理系統已上線</p>
        <div class="info">
            <strong>🎯 訓練狀態:</strong> 完成<br>
            <strong>🚀 部署平台:</strong> Netlify<br>
            <strong>⏰ 部署時間:</strong> <span id="time"></span>
        </div>
    </div>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('zh-TW');
        console.log('✅ CTE AI ISP Agent 載入完成');
    </script>
</body>
</html>
